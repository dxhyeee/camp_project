4. 성능 분석 및 기대 효과
• 실험 계획:
• -np 1(시리얼) 대비 **-np 12(병렬)**의 실행 시간을 정밀하게 측정하여 성능 향상 폭을 데이터화합니다.  
• 암호의 길이를 변화시키며 연산 복잡도 증가에 따른 병렬 처리의 가치를 증명합니다.
• 기대 효과: 슈퍼컴퓨팅 기술이 보안 실무에서 '골든타임'을 확보하는 데 기여함을 확인하고, 컴퓨팅 사고력을 확장합니다.