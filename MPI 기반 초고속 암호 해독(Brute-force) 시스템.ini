MPI 기반 초고속 암호 해독(Brute-force) 시스템

1. 과제 개요 및 문제 정의
• 프로젝트명: SHA-256 해시 암호 해독의 병렬 가속화 연구
• 배경: 디지털 포렌식 및 화이트해킹 실무에서 암호화된 데이터의 신속한 복구는 필수적입니다. 단일 프로세서의 연산 한계를 슈퍼컴퓨팅의 병렬 처리로 극복하여 실시간 보안 대응력을 확보하고자 합니다.
• 정의된 문제: 숫자로 구성된 6자리 SHA-256 해시 암호(000,000 ~ 999,999)를 무차별 대입 방식으로 해독할 때 발생하는 연산 병목 현상을 해결합니다.  

2. 병렬화 설계 전략 (MPI 활용)
retson 장비의 성능을 최대로 활용하기 위해 -np 12 환경에 최적화된 분산 연산 모델을 설계합니다.  
• 데이터 분할 (Domain Decomposition): 전체 탐색 범위인 1,000,000개의 조합을 12개의 프로세스에 균등하게 분할 할당합니다. 각 프로세스는 약 83,333개의 전담 구역을 가집니다.
• 주요 MPI 함수 활용 계획:  
• MPI_Bcast: 루트 프로세스가 해독할 목표 해시값을 전 노드에 동시 전송하여 데이터 일관성을 유지합니다.
• 범위 계산: 각 프로세스의 rank를 활용해 독립적인 탐색 시작점과 끝점을 설정합니다.
• 결과 수집: 해독 성공 시 해당 프로세스가 결과를 출력하고 전체 시스템에 알리는 통신 구조를 설계합니다.

